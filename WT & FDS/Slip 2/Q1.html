<!--Q.1) Create HTML5 page with following specifications [15]
i) Title should be about your City. 
ii) Color the background by Pink color. 
iii) Place your city name at the top of page in large text and in blue color. 
iv) Add names of the landmarks in your city, each in different color, style and font 
v) Add any image at the bottom. (Use inline CSS to format the web page)-->
<!DOCTYPE html>
<html>
<head>
    <title>About My City</title>
</head>
<body style="background-color: pink; margin: 0; padding: 0; font-family: Arial, sans-serif;">

    <div id="cityName" style="color: blue; font-size: 36px; text-align: center; padding: 20px;">Nashik</div>
    <div class="landmarks" style=" font-family: serif; color: brown; margin: 10px; font-size: 25px; ">landmarks</div>
    <div class="landmark" style="margin: 10px; font-size: 24px; color: green; font-style: italic; font-weight: bold;">Kala Ram Mandir</div>
    <div class="landmark" style="margin: 10px; font-size: 24px; color: purple; font-family: 'Times New Roman', serif;">Panchavati</div>
    <div class="landmark" style="margin: 10px; font-size: 24px; color: orange; text-decoration: underline;">Tapovhan</div>

    <img style="display: block;margin-left: 20px; margin-top: 20px; width: 200px; height: 100px;" src="nashik.jpg" alt="Nashik City">

</body>
</html>
