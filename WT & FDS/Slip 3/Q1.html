<!DOCTYPE html>
<html>
<head>
    <title>Company Information</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            margin: 20px;
        }

        #companyName {
            background-color: green;
            color: red;
            padding: 10px;
            text-align: center;
        }

        #companyDescription {
            color: blue;
        }
    </style>
</head>
<body>

    <h1 id="companyName">Company XYZ</h1>

    <p id="companyDescription">
        Welcome to Company XYZ! We are a leading company dedicated to providing high-quality services. Our mission is to deliver exceptional value to our customers.
    </p>

</body>
</html>
