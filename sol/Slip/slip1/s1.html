<head> <title>Project Management</title>

</head>
<body>
<h2 style="text-decoration: underline;">Project Management</h2>
<div class="rushi">
    <table cellpadding="10" cellspacing="2" align="center">
 <tr>
<td class="col1">Project Name</td>
<td class="col2"><input type="text" name="project name" id="PName" placeholder="project name"></td> </tr>

<tr>
<td class="col1">Assigned to</td>
<td class="col2">
<select name="person" id="projectAssigned">
<option value="Er Merry Petision">Er Merry Petision</option>
<option value="Er Deepak Bhusan">Er Deepak Bhusan</option>
<option value="Er Robert Watson">Er Robert Watson</option>
</select>
</td>
</tr>

<tr> <td class="col1">Start Date</td>
<td class="col2"><input type="date" name="Start Date" id="SDate" class="startDate"></td> </tr>
<tr>
<td class="col1">End Date</td>
<td class="col2"><input type="date" name="End date" id="EDate" class="endDate"></td>
</tr>

<tr>
<td class="col1">Priority</td>
<td class="col2">
<input type="radio" name="priority" id="high" value="High"> High <input type="radio" name="priority" id="average" value="Average"> Average <input type="radio" name="priority" id="low" value="Low"> Low
</td>
<br><br><br>

<tr>
    <td class="col1">Description</td>
    <td class="col2">
        <textarea name="description" id="description"cols="35" rows="4"></textarea>
    </td>
</tr>

<tr colspan="2" align="center"> <td>
<button type="submit" class="submit1" onclick="submitProjectDetails()">Submit</button> </td>
<td>
<button type="reset" class="reset1" onclick="resetProjectDetails()">Clear</button> </td>
</tr>
</div> 
</table>
</body>
</html>
